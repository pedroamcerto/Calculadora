<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="../js/menu.js"></script>
    <script src="../js/calc.js"></script>
    <link rel="stylesheet" href="../css/calc.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
        <button id="botaoMenu" onclick="toggleMenu();"><span id="hamburguer"></span></button>
        <ul id="menu">
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
            <li><a href="#">Link4</a></li>
            <li><a href="#">Link5</a></li>
        </ul>
    </nav>
    <h1 id="tituloCalc">Calculadora</h1>
    <h4 id="subtituloCalc">Aqui você poderá realizar diversas operações matemáticas.</h4>
    
    <div id="calculadoraDiv">
       
        <table id="calculadora">
            
            <tr><td colspan="5"><input type="text" id="display" readonly></td></tr>
          
            <div id="teclas">

                <tr>
                    <td><button onclick="operador(this.value);" class="teclas" id="7" value="7">7</button></td>
                    <td><button onclick="operador(this.value)"; class="teclas" id="8" value="8">8</button></td>
                    <td><button onclick="operador(this.value)"; class="teclas" id="9" value="9">9</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="+" value="+">+</button></td>
                    <td><button onclick="calcular(document.getElementById('display').value);" class="teclas" id="calcular">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="operador(this.value)" class="teclas" id="4" value="4">4</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="5" value="5">5</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="6" value="6">6</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="-" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="operador(this.value)" class="teclas" id="1" value="1">1</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="2" value="2">2</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="3" value="3">3</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="x" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="reset(document.getElementById('display'))"class="teclas" id="C">C</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="0" value="0">0</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="." value=".">.</button></td>
                    <td><button onclick="operador(this.value)" class="teclas" id="/" value="/">/</button></td>
                </tr>
            </div>
        </table>
    </div>




</body>
</html>
